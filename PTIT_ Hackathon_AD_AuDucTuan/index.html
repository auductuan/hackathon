<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Danh sách công việc</h1>
        <form id="form" style="text-align: center;">
            <input type="text" placeholder="Nhập tên công việc" style="width: 400px; height: 30px;">
            <button type="submit" style="width: 55px; height: 33px; background-color: rgb(115, 115, 230); color: aliceblue;">Thêm</button>
        </form>
        <div class="ul-list">
            <input type="checkbox"><i >Code</i> <i class="fa-solid fa-pen"></i> <i class="fa-regular fa-trash-can"></i><br>
            <input type="checkbox"><i>Quét nhà</i> <i class="fa-solid fa-pen"></i> <i class="fa-regular fa-trash-can"></i><br>
            <input type="checkbox"><i>Giặt quần áo</i> <i class="fa-solid fa-pen"></i> <i class="fa-regular fa-trash-can"></i><br>
            <input type="checkbox"><i>Lau nhà</i> <i class="fa-solid fa-pen"></i> <i class="fa-regular fa-trash-can"></i><br>
            <i>Công việc đã hoàn thành:</i><b>0/4</b>
        </div>
    </div>
</body>
</html>
